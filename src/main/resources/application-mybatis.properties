server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Swagger
swagger.disabled=false
swagger.redirect-uri=/ # 禁用swagger时的重定向地址

# 配置 swagger-ui.html和doc.html 所在的静态资源目录
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/,classpath:/resources/, classpath:/static/, classpath:/public/

# 使用jsp的时候需要打开,使用thymeleaf注释掉
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

# MyBatis配置
#对应mappers映射xml文件的所在路径
mybatis.mapper-locations=classpath:/mappers/*.xml
#使用resultType时自动将下划线转为驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
# dao层的日志设置为debug，方便查看sql
logging.level.com.codegen.dao=debug